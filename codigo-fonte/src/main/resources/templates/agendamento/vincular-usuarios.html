<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{template.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org">

<head>
    <title>Vincular Usuários</title>
</head>

<body>
<div layout:fragment="conteudo">
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Vincular Usuário</h2>
                <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
                    <button class="btn-close" data-bs-dismiss="alert" type="button"></button>

                    <span th:text="${mensagem}"></span>
                </div>

                <form action="#" method="post" th:action="@{/treinamento-usuario}" th:object="${usuarioTreinamentoDTO}">
					
					<input type="hidden" th:field="*{TreinamentoId}" value="*{TreinamentoId}">
					
                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label" for="cpf">Selecione um Usuário</label>
                        <div class="col-sm-5">
                            <select class="form-control" id="usuario" th:field="*{cpf}" data-placehold="Usuarios">
                            	<option th:each="usuario : ${usuarios}" th:text="${usuario.nome}" th:value="${usuario.cpf}"></option> 
                            </select>
                        </div>
                        <div class="col-sm-5">
                            <span class="mensagem" th:errors="*{cpf}" th:if="${#fields.hasErrors('cpf')}"></span>
                        </div>
                    </div>

                    <input class="btn btn-primary" type="submit" value="Salvar"/>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
